<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.css">
    <style>
      button{
        margin: 0 10px;
        white-space:nowrap;
        border-radius: 5px;
      }
      ::-webkit-scrollbar {
  width: 5px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1;
}

/* Handle */
::-webkit-scrollbar-thumb {
  background: #333744;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555;
}
    </style>
  </head>
  <body>
    <div class="chat">
<div class="chat__sidebar" id="sidebar">

</div>
<div class="chat__main">
  <div id="messages" class="chat__messages"></div>
  <div class="compose">
    <form >
    <input type="text" id="message" placeholder="Message" />
    <button id="send-message" type="submit">Send</button>
    <button id="send-location">Share Location</button>
    </form>
  </div>

 
</div>
    </div>
   
   
    <!-- <button id="increment">INC</button> -->
  
  
    <script id="message-template" type="text/html">
      <div class="message">
        <p><span class="message__name">{{username}}</span><span class="message__meta">{{createdAt}}</span></p>
        <p>{{message}}</p>
      </div>
    </script>
    <script id="location-template" type="text/html">
      <div>
        <p><span class="message__name">{{username}}</span><span class="message__meta">{{createdAt}}</span></p>
        <a href="{{link}}" target="_blank">View Location</a
        >
      </div>
    </script>
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
